<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Authentic Katana from Japan</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    </head>
    <body>
        <nav class="navbar">
            <h1>Authentic Katana from Japan</h1>
        </nav>

        <section class="hero-section">
            <article class="wapper-content">
                <article class="wapper-text">
                    <h1 class="head-line">Katana From Japan</h1>
                    <p class="description-line">
                        One of the sharpest and most beautiful swords in the
                        world.
                    </p>
                    <div class="wapper-btn">
                        <button class="btn-buy" type="submit">Buy now</button>
                        <button class="btn-book" type="submit">Book now</button>
                    </div>
                </article>
                <article class="wapper-img">
                    <img
                        src="./img/katana-hero.png"
                        alt="Katana"
                        class="hero-img"
                    />
                </article>
            </article>
        </section>
        <section class="section-feature">
            <h2 class="">Feature</h2>
            <article class="wapper-card">
                <div class="card-feature">
                    <div class="wapper-title">
                        <h3 class="title">Speed</h3>
                       
                    </div>
                    <div class="wapper-card-content">
                       Delivers quick and precise strikes"
                    </div>
                </div>
                <div class="card-feature">
                    <div class="wapper-title">
                        <h3 class="title">Sharpness</h3>
                       
                    </div>
                    <div class="wapper-card-content">
                        Forged to perfection with razor-like edge
                    </div>
                </div>
                <div class="card-feature">
                    <div class="wapper-title">
                        <h3 class="title">Craftsmanship</h3>
                       
                    </div>
                    <div class="wapper-card-content">
                        Handmade by traditional swordsmiths
                    </div>
                </div>
            </article>
        </section>

        <script src="script.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
